<!DOCTYPE html>
<html>
<head>
	<title>Task 11</title>
</head>
<body>
	
	<p id="cToF"></p>
	<p id="fToC"></p>
</body>
<script type="text/javascript">
		
		//celsius to fahrenheit
		let celsius = 25;
		let toFahr = (celsius * 9 / 5)+ 32;
		let result = celsius+'\xB0C is ' + toFahr + ' \xB0F.';
		document.getElementById('cToF').innerHTML = result;
	
		//fahrenheit to celsius
		let fahrenheit = 70;
		let toCels = (fahrenheit - 32) * 5 / 9;
		let result1 = fahrenheit+'\xB0F is ' + toCels + ' \xB0C.';
		document.getElementById('fToC').innerHTML = result1;
	

</script>
</html>
